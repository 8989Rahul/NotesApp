{% extends 'layout.html' %}

{% block body %}

  <h1>Login</h1>
  <form method="POST">
      <div class="form-group">
          <label >Usename</label>
          <input type="text" class="form-control" name="username" value={{request.form.username}}>
      </div>
      <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control" name="password" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
